<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;800&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <img src="./assets/img/logo.svg" alt="Logotipo aplicativo Habits" class="logo">
        <button><img src="./assets/img/plus.svg" alt="Icone sinal de mais roxo">
            <div>Registrar meu dia</div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
          <div class="habit" data-name="run">🏃🏽‍♂️</div>
          <div class="habit" data-name="water">💧</div>
          <div class="habit" data-name="food">🍎</div>
          <div class="habit" data-name="study">👨‍💻</div>
          <div class="habit" data-name="family">👪</div>
          <div class="habit" data-name="bodybuilding">💪</div>
        </div>
      
        <div class="days"></div>
      </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
